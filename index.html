<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Very Fun Word Game </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Londrina+Outline&family=Londrina+Shadow&family=Londrina+Solid&display=swap');
      </style>

</head>

<body>
    <div class="container-h1">
        <h1>Very Fun Word Game</h1>
    </div>

    <div class="instructions-container">
        <button class="instructions-button"> How to play</button>
    </div>

    <div id="word-tiles-all">
        <div class="tileRow" id="0TileRow">
            <div class="tile" id="firstTR0"></div>
            <div class="tile" id="firstTR1"></div>
            <div class="tile" id="firstTR2"></div>
            <div class="tile" id="firstTR3"></div>
            <div class="tile" id="firstTR4"></div>
        </div>
        <div class="tileRow" id="1TileRow">
            <div class="tile" id="secondTR1"></div>
            <div class="tile" id="secondTR2"></div>
            <div class="tile" id="secondTR3"></div>
            <div class="tile" id="secondTR4"></div>
            <div class="tile" id="secondTR5"></div>
        </div>
        <div class="tileRow" id="2TileRow">
            <div class="tile" id="thirdTR1"></div>
            <div class="tile" id="thirdTR2"></div>
            <div class="tile" id="thirdTR3"></div>
            <div class="tile" id="thirdTR4"></div>
            <div class="tile" id="thirdTR5"></div>
        </div>
        <div class="tileRow" id="3TileRow">
            <div class="tile" id="fourthTR1"></div>
            <div class="tile" id="fourthTR2"></div>
            <div class="tile" id="fourthTR3"></div>
            <div class="tile" id="fourthTR4"></div>
            <div class="tile" id="fourthTR5"></div>
        </div>
        <div class="tileRow" id="4TileRow">
            <div class="tile" id="fifthTR1"></div>
            <div class="tile" id="fifthTR2"></div>
            <div class="tile" id="fifthTR3"></div>
            <div class="tile" id="fifthTR4"></div>
            <div class="tile" id="fifthTR5"></div>
        </div>
        <div class="tileRow" id="5TileRow">
            <div class="tile" id="sixthTR1"></div>
            <div class="tile" id="sixthTR2"></div>
            <div class="tile" id="sixthTR3"></div>
            <div class="tile" id="sixthTR4"></div>
            <div class="tile" id="sixthTR5"></div>
        </div>

    </div>

    <div id="keyboard">
        <div class="row" id="row-0">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
            

        </div>
        <div class="row" id="row-1">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
        </div>
        <div class="row" id="row-2">
            <button id="del" class="key big" >del</button>
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
            <button class="key big">enter</button>
        </div>
    </div>


    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

    <script src="./script.js" async defer></script>
</body>

</html>
