<body>

    <h1>Wordle</h1>

    <h3>A fun and exciting word game... woooo</h3>

    <h3> Instructions</h3>
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <div id="word-tiles-all">
        <div class="tileRows firstTileRow">
            <div class="tiles firstTR1"></div>
            <div class="tiles firstTR2"></div>
            <div class="tiles firstTR3"></div>
            <div class="tiles firstTR4"></div>
            <div class="tiles firstTR5"></div>
        </div>
         <div class="tileRows secondTileRow">
            <div class="tiles secondTR1"></div>
            <div class="tiles secondTR2"></div>
            <div class="tiles secondTR3"></div>
            <div class="tiles secondTR4"></div>
            <div class="tiles secondTR5"></div>
        </div>
          <div class="tileRows thirdTileRow">
            <div class="tiles thirdTR1"></div>
            <div class="tiles thirdTR2"></div>
            <div class="tiles thirdTR3"></div>
            <div class="tiles thirdTR4"></div>
            <div class="tiles thirdTR5"></div>
        </div>
          <div class="tileRows fourthTileRow">
            <div class="tiles fourthTR1"></div>
            <div class="tiles fourthTR2"></div>
            <div class="tiles fourthTR3"></div>
            <div class="tiles fourthTR4"></div>
            <div class="tiles fourthTR5"></div>
        </div>
          <div class="tileRows fifthTileRow">
            <div class="tiles fifthTR1"></div>
            <div class="tiles fifthTR2"></div>
            <div class="tiles fifthTR3"></div>
            <div class="tiles fifthTR4"></div>
            <div class="tiles fifthTR5"></div>
        </div>
          <div class="tileRows sixthTileRow">
            <div class="tiles sixthTR1"></div>
            <div class="tiles sixthTR2"></div>
            <div class="tiles sixthTR3"></div>
            <div class="tiles sixthTR4"></div>
            <div class="tiles sixthTR5"></div>
        </div>

    </div>

    <div id="keyboard">
        <div class="row" id="row-0">
            <button class="key">q</button>
            <button class="key">w</button>
            <button class="key">e</button>
            <button class="key">r</button>
            <button class="key">t</button>
            <button class="key">y</button>
            <button class="key">u</button>
            <button class="key">i</button>
            <button class="key">o</button>
            <button class="key">p</button>
        </div>
        <div class="row" id="row-1">
            <button class="key">a</button>
            <button class="key">s</button>
            <button class="key">d</button>
            <button class="key">f</button>
            <button class="key">g</button>
            <button class="key">h</button>
            <button class="key">j</button>
            <button class="key">k</button>
            <button class="key">l</button>
        </div>
        <div class="row" id="row-2">
            <button class="key">z</button>
            <button class="key">x</button>
            <button class="key">c</button>
            <button class="key">v</button>
            <button class="key">b</button>
            <button class="key">n</button>
            <button class="key">m</button>
        </div>
    </div>
